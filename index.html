    .staff-card p { font-size: 0.9rem; color: #555; margin: 0.2rem 0 0.6rem; }
    .staff-card a { display: inline-block; padding: 0.4rem 0.8rem; background: #3b7ddd; color: white; text-decoration: none; border-radius: 4px; font-size: 0.9rem; }
